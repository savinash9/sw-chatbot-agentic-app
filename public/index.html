<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Southwest MCP Agent Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Southwest MCP Agent Chatbot</h1>
      <p class="subtitle">Ask about flight status, check-in timing, or baggage policy.</p>

      <div id="messages" class="messages"></div>

      <form id="chat-form" class="chat-form">
        <input
          id="message-input"
          type="text"
          placeholder="Example: What's the status of WN123 on 2026-07-03?"
          required
        />
        <button type="submit">Send</button>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
